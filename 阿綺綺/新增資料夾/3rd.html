<h2>蒜香奶油干貝蓋飯介紹</h2>
1.干貝建議前一天放入冷藏退凍，料理前用餐巾紙擦乾
<p>2.煎之前兩面撒上鹽巴(黑胡椒也可)
<p>3.使用熱鍋熱油，將干貝直接放置於鍋中，就定位後就不要再移動
<p>4.兩面各煎一分鐘即可，隨即起鍋盛盤備用
<p>5.不洗鍋直接加水、蒜末、醬油、味琳、米酒，最後放入奶油，煮滾醬汁就完成了
<p>6.將干貝鋪在米飯上，旁邊放上鮭魚卵，上面用青蔥點綴，最後淋上特製醬汁就大功告成
