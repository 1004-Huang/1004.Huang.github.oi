<h2>香煎鱸魚介紹</h2>
1.用1大匙酒抹勻魚片去腥
<p>2魚片兩面抹一點鹽，醃5-8分鐘
<p>3.魚兩面灑黑胡椒粉擦乾水份準備間準備煎
<p>4.開小火魚皮先朝下煎2-3分鐘，看魚的厚度
<p>5.翻面在煎2-3分鐘
<p>6.筷子插入魚肉，筷子不沾魚肉就熟了
