<h2>香煎櫻桃鴨胸介紹</h2>

1. 電鍋中裝水可蓋七八分滿。
<p>2. 將鴨胸連同包裝一起放入電鍋中，並放入溫控線，蓋上鍋蓋。
<p>3. 將溫控插頭插在插座上，並將電鍋插頭插在溫控插頭上，再裝上溫控線。
<p>4. 設定溫度62℃、時間1小時。
<p>5. 時間到取出切片即可。
<p>標：還可以煎一下更夠味
<p>6. 喜歡吃焦香風味，可以將舒肥過的鴨胸，表面都煎至略焦香即可。
