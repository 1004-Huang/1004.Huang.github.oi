學習心得:我個人覺得這堂課說難很難說簡單也算入門款的模式，
雖然有些東西真的要看老師做過以後才會知道怎麼用，
我覺得比我上學期用的還簡單很多，而且不會說到非常難，
也很感謝老師教我們網頁設計加上超連結，我自己還滿喜歡做這個功課的，
剩下不到兩個禮拜的課程我覺得有點難過沒辦法再繼續做網頁設計，
如果有機會在用到我一定會非常感謝老師。
