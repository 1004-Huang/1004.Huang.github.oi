<h2>爆漿起司雞肉捲介紹</h2>
1.低筋麵粉、紅椒粉、鹽巴、黑胡椒，拌勻
<p>2.將雞腿肉打薄
<p>3.放上蘆筍、起司片、火腿片，捲起雞肉，用棉線固定
<p>4.裹上1.粉、蛋液、麵包粉
<p>5.放入烤箱220度，烤15分鐘
